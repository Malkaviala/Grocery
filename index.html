<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="formbold-form-wrapper">
        <h1 class="formbold-form-title">Budget Tracker</h1>
        <form id="budgetForm">
            <label for="budget">Budget:</label>
            <input type="number" id="budget" class="formbold-form-input" required step="0.01"><br>

            <label for="taxRate">Tax Rate (%):</label>
            <input type="number" id="taxRate" class="formbold-form-input" value="2.5" step="0.01"><br>

            <label for="productName">Product Name:</label>
            <input type="text" id="productName" class="formbold-form-input" required><br>

            <label for="pricePerUnit">Price per Unit:</label>
            <input type="number" id="pricePerUnit" class="formbold-form-input" required step="0.01"><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" class="formbold-form-input" required><br>

            <button type="submit" class="formbold-btn">Add Product</button>
            <button id="resetButton" class="formbold-btn">Reset</button>

        </form>

        <div id="budgetDetails">
            <h2>Budget Details</h2>
            <p>Total Cost (Before Tax): <span id="totalCostBeforeTax">$0.00</span></p>
            <p>Total Cost (After Tax): <span id="totalCostAfterTax">$0.00</span></p>
            <p>Remaining Budget: <span id="remainingBudget">$0.00</span></p>
        </div>

        <table class="formbold-table">
            <caption>Products Purchased</caption>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price per Unit</th>
                    <th>Quantity</th>
                    <th>Total Cost</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Products will be dynamically added here -->
            </tbody>
        </table>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
